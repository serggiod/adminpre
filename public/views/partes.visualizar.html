<div class="col s12 m12 l12">
    <div class="card white z-depth-2">

        <!-- tarjeta: Titulo -->
        <div class="card grey lighten-2 z-depth-2 center">
            <div class="card-action">
                <h4>
                    Partes de Prensa | Visualizar
                </h4>
            </div>
        </div>

        <!-- Mensaje de alerta -->
        <div class="card-action {{alert.type}} lighten-4">
            {{alert.text}}
        </div>

        <!-- Tarjeta: Contenido -->
        <div class="card-content white">

            <!-- Volanta -->
            <label for="volanta">Volanta:</label>
            <div class="input-field">
                <input id="volanta" type="text" maxlength="120" ng-model="volanta" style="width:400px;" readonly="">
            </div>


            <!-- Titulo -->
            <label for="titulo">Titulo:</label>
            <div class="input-field">
                <input id="titulo" type="text" maxlength="250" ng-model="titulo" style="width:450px;" readonly="">
            </div>

            <!-- Bajada -->
            <label for="bajada">Bajada:</label>
            <div class="input-field">
                <input id="bajada" type="text" maxlength="250" ng-model="bajada" style="width:400px;" readonly="">
            </div>

            <!-- Cabeza -->
            <div class="input-field">
                <span>Cabeza:</span>
                <text-angular ta-toolbar="toolbar" ta-disabled="disabled" id="cabeza" ng-model="cabeza" class="materialize-textarea" style="width:500px;height:120px;"></text-angular>
            </div>

            <!-- Cuerpo -->
            <div class="input-field">
                <span>Cuerpo:</span>
                <text-angular ta-toolbar="toolbar" ta-disabled="disabled" id="cuerpo" ng-model="cuerpo" class="materialize-textarea" style="width:500px;height:170px;"></text-angular>
            </div>

            <!-- Fecha -->
            <label for="fecha">Fecha:</label>
            <div class="input-field">
                <fieldset id="fecha">
                    <br/>
                    <input type="number" min="1" max="31" ng-model="dia" style="width:90px;" readonly="">
                    <span style="width:50px;">/</span>
                    <input type="number" min="1" max="12" ng-model="mes" style="width:90px;" readonly="">
                    <span style="width:50px;">/</span>
                    <input type="number" min="1975" max="2016" ng-model="anio" style="width:90px;" readonly="">
                </fieldset>
            </div>

            <!-- Hora -->
            <label for="hora">Hora:</label>
            <div class="input-field">
                <fieldset id="hora">
                    <br/>
                    <input type="number" min="0" max="23" ng-model="hora" style="width:90px;" readonly="">
                    <span style="width:50px;">:</span>
                    <input type="number" min="0" max="59" ng-model="minuto" style="width:90px;" readonly="">
                    <span style="width:50px;">:</span>
                    <input type="number" min="0" max="59" ng-model="segundo" style="width:90px;" readonly="">
                </fieldset>
            </div>

            <!-- Fotografias -->
            <label for="fotografias">Fotografias:</label>
            <div class="input-field">
                <label for="fotografias">Fotografias:</label>
                <fieldset id="fotografias">
                    <div id="fotografiasDisplay" style="width:100%;height:120px;overflow:auto;">
                        <img ng-repeat="f in fotografias" src="http://www.legislaturajujuy.gov.ar/img/fotografias/{{f.archivo}}" width="120" style="margin:5px;float:left;" />
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Tarjeta: Botones -->
        <div class="card-action blue darken-2">
            <button type="button" class="btn orange darken-4" ng-click="aceptar()">
				Aceptar
				<i class="icons ion-android-cancel"></i>
			</button>
        </div>

    </div>
</div>
