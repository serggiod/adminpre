<div class="panel panel-primary">
	<div class="panel-heading"> <i class="glyphicon glyphicon-menu-hamburger"></i> PRENSA | Administracion | Partes de Prensa</div>
	<div class="panel-body">
	<button class="btn btn-success btn-sm" ng-click="nuevo()"><i class="glyphicon glyphicon-pencil"></i> Nuevo</button>
	<table class="table table-striped table-hover table-bordered">
		<tr>
			<td width="50" align="center">
				<strong>ID</strong>
			</td>
			<td width="*" align="center">
				<strong>TITULO</strong>
			</td>
			<td width="80" align="center">
				<strong>REDACTADO</strong>
			</td>
			<td width="80" align="center">
				<strong>PUBLICADO</strong>
			</td>
			<td width="80" align="center">
				<strong>HORA</strong>
			</td>
			<td width="80" align="center">
				<strong>ESTADO</strong>
			</td>
			<td width="130" align="center">
				<strong>ACCIONES<strong>
			</td>
		</tr>
		<tr ng-repeat="p in partes">
			<td align="center">{{p.id}}</td>
			<td align="justify">{{p.titulo}}</td>
			<td align="center">{{p.redactado}}</td>
			<td align="center">{{p.publicado}}</td>
			<td align="center">{{p.hora}}</td>
			<td align="center">{{p.estado}}</td>
			<td align="center">
				<button ng-click="visualizar(p.id)" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-search"></i></button>
				<button ng-click="modificar(p.id)"  class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-pencil"></i></button>
				<button ng-click="estado(p.id)"     class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-refresh"></i></button>
				<button ng-click="eliminar(p.id)"   class="btn btn-danger  btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
			</td>
		</tr>
	</table>
	</div>
</div>
