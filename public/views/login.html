<div class="card-content white lighten-5">

	<div class="row">
		<div class="input-field col s12 m12 l12">
			<div class="alert alert-{{alert.type}}">{{alert.text}}</div>
		</div>
		<div class="input-field col s12 m12 l12">
			<input id="usuario" type="text"     class="form-control" maxlength="10"  ng-model="usuario"  placeholder="Usuario">
			<label for="usuario">Usuario:</label>
		</div>
		<div class="input-field col s12 m12 l12">
			<input id="password" type="password" class="form-control" maxlength="10"  ng-model="password" placeholder="Password">
			<label for="password">Password:</label>
		</div>
	</div>
	
</div>
<div class="card-action blue darken-2">
	<a class="btn-floating btn-large red"   ng-click="login()">
    	<i class="material-icons">trending_flat</i>
	</button>
</div>
