<div class="col s11 m6 l6 offset-m1 offset-m3 offset-l3">
	<div class="card white z-depth-2">

		<!-- tarjeta: Titulo del Formulario -->
		<div class="card grey lighten-2 z-depth-2 center">
			<span class="card-title">
				<img src="img/jujuy.png" class="responsive-img circle" style="max-width:50px;" />
				<br/>
				Legislatura de Jujuy
			</span>
		</div>

		<!-- Tarjeta: Formulario de Login -->
		<div class="card-content white">

			<div class="row">

				<!-- Mensaje de alerta -->
				<div class="input-field col s12 m12 l12 {{alert.type}}">
					{{alert.text}}
				</div>

				<!-- Campo Usuario -->
				<div class="input-field col s12 m12 l12">
					<input id="usuario" type="text"     class="form-control" maxlength="10"  ng-model="usuario"  placeholder="Usuario">
					<label for="usuario">Usuario:</label>
				</div>

				<!-- Campo Password -->
				<div class="input-field col s12 m12 l12">
					<input id="password" type="password" class="form-control" maxlength="10"  ng-model="password" placeholder="Password">
					<label for="password">Password:</label>
				</div>

			</div>
			
		</div>

		<!-- Tarjeta: Botones con acciones -->
		<div class="card-action blue darken-2">
			<a class="btn red darken-1" ng-click="login()">
		    	<i class="material-icons right">send</i>
		    	Ingresar
			</a>
		</div>

	</div>
</div>
