<div class="panel panel-primary">
	<div class="panel-heading"><i class="glyphicon glyphicon-log-in"></i> PRENSA | Administracion</div>
	<div class="panel-body">
		<div class="alert alert-{{alert.type}}">{{alert.text}}</div>
		<div class="input-group">
			<span  class="input-group-addon" style="width:100px;">Usuario:</span>
			<input type="text"     class="form-control" maxlength="10"  ng-model="usuario">
		</div>
		<div class="input-group">
			<span  class="input-group-addon" style="width:100px;">Password:</span>
			<input type="password" class="form-control" maxlength="10"  ng-model="password">
		</div>
		<div class="input-group">
			<span  class="input-group-addon" style="width:100px;">Acciones:</span>
			<button type="button" class="btn btn-success"   ng-click="login()">Ingresar</button>
		</div>
		
	</div>
</div>
