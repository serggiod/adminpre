<div class="col s12 m12 l12">
	
	<div class="card white z-depth-2">

		<!-- tarjeta: Titulo -->
		<div class="card grey lighten-2 z-depth-2 center">
			<div class="card-action">
				<h4>
					Cambiar el password
				</h4>
			</div>
		</div>


		<!-- Tarjeta: Contenido -->
		<div class="card-content white">
			<div class="row">
				<div class="col s12 m6 l6 offset-m3 offsset-l3">
					
					<!-- Mensaje de alerta -->
					<div class="card-action {{alert.type}} lighten-4">
						{{alert.text}}
					</div>

					<!-- Campo Password -->
					<div class="input-field">
						<input id="password" type="password" maxlength="10"  ng-model="password">
						<label for="password">Password:</label>
					</div>

					<!-- Campo Re-Password -->
					<div class="input-field">
						<input id="repassword" type="password" maxlength="10"  ng-model="repassword">
						<label for="repassword">Re-Password:</label>
					</div>
				</div>
			</div>
		</div>

		<!-- Tarjeta: Botones -->
		<div class="card-action blue darken-2">
			<button id="cancelar" type="button" class="btn red darken-1"  ng-click="cancelar()">
				Cancelar
				<i class="icons ion-android-cancel right"></i>
			</button>

			<button id="aceptar" type="button" class="btn red darken-1" ng-click="aceptar()" >
				Aceptar
				<i class="icons ion-android-send"></i>
			</button>
		</div>

	</div>
</div>
