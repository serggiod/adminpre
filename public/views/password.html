<div class="panel panel-primary">
	<div class="panel-heading"><i class="glyphicon glyphicon-edit"></i> PRENSA | Administraci&oacute;n | Cambiar el Password</div>
	<div class="panel-body">
		
		<div class="alert alert-{{alert.type}}">{{alert.text}}</div>
		<div class="input-group">
			<span  class="input-group-addon">Nuevo Password:</span>
			<input id="password"   type="password"     class="form-control" maxlength="10"  ng-model="password">
			<span  class="input-group-addon">Repetir Password:</span>
			<input id="repassword" type="password"     class="form-control" maxlength="10"  ng-model="repassword">
		</div>
		
		<br/><br/>

		<button id="cancelar" type="button" class="btn btn-danger"  ng-click="cancelar()">
			<i class="glyphicon glyphicon-remove"></i>
			Cancelar
		</button>

		<button id="aceptar" type="button" class="btn btn-success" ng-click="aceptar()" >
			<i class="glyphicon glyphicon-ok"></i>
			Aceptar
		</button>

	</div>
</div>
