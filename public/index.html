<!DOCTYPE html>
<html lang="es" ng-app="adminpre">
<head>
	<meta charset="UTF-8"/>
	<title>PRENSA | Administracion</title>
	<style>
    	html, .body {
        	width: 100%;
        	height: 100%;
        	margin: 0px;
        	padding: 0px;
        	border: 0px;
        	overflow: scroll-y;
    	}
    	.backimg{
    		background-image:url('img/background.jpg');
    		background-repeat: repeat-x;
    		background-size: 800px auto;
    	}
    	.backwhite{
    		background-color:#fff;
    	}
    	.pacontainer{
    		display:block;
    		width:100%;
    		height:180px;
    		overflow:hidden;
    		background-color:#000;
    	}
    	.rowpos{
    		position:relative;
    		top:-150px;
    	}
    	.loading{
    		width:200px;
    		height:150px;
    		overflow:hidden;
    		text-align: center;
    		position: absolute;
    		top: 0;
    		left: 0;
    		bottom: 0;
    		right: 0;
    		margin:auto;
    	}
    	.loading img{
    		width:190px;
    		height:auto;
    	}
	</style>
</head>
<body class="body backwhite">

	<div class="loading">
    	<img src="img/loading.gif" />
    	<br/>
    	Cargando...
    </div>

	<!-- Libreria JS: JQuery -->
	<script type="text/javascript" src="jslib/jquery.min.js"></script>

	<!-- Libreria JS: CryptoJS.MD5 -->
	<script type="text/javascript" src="jslib/core-min.js"></script>
	<script type="text/javascript" src="jslib/md5-min.js"></script>	

	<!-- Libreria CSS: Materialize -->
	<script type="text/javascript" src="jslib/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Libreria CSS: Ion Icons -->
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css"/>

	<!-- Libreria JS: Angular -->
	<script type="text/javascript" src="jslib/angular.min.js"></script>
	<script type="text/javascript" src="jslib/angular-route.min.js"></script>
	<script type="text/javascript" src="jslib/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="jslib/angular-materialize.js"></script>
	<script type="text/javascript" src="jslib/angular-storage.min.js"></script>

	<!-- Aplicacion Angular -->
	<script type="text/javascript" src="application/application.js"></script>

	<!-- Aplicacion Angular: factorias -->
	<script type="text/javascript" src="factory/session.js"></script>

	<!-- Aplicacion Angular: Controladores. -->
	<script type="text/javascript" src="controllers/login.js"></script>
	<script type="text/javascript" src="controllers/logout.js"></script>
	<script type="text/javascript" src="controllers/password.js"></script>
	<script type="text/javascript" src="controllers/acercade.js"></script>
	<script type="text/javascript" src="controllers/manual.js"></script>
	<script type="text/javascript" src="controllers/partes.js"></script>
	<script type="text/javascript" src="controllers/partes.modificar.js"></script>
	<script type="text/javascript" src="controllers/partes.nuevo.js"></script>
	<script type="text/javascript" src="controllers/partes.visualizar.js"></script>


	<!-- Barra de Menu Principal -->
	<nav class="blue darken-4 z-depth-2">
    	<div id="navbar-logo" class="brand-logo left"></div>
    	<div id="mainmenu" class="right"></div>
	</nav>

	<!-- Imagen de Fondo de DiseÃ±o -->
	<div class="pacontainer backimg"></div>

	<!-- Seccion Princial -->
	<section class="row container rowpos" ng-view></section>
	
</body>
</html>
