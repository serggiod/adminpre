<!DOCTYPE html>
<html lang="es" ng-app="adminpre">
<head>
	<meta charset="UTF-8"/>
	<title>PRENSA | Administracion</title>
	<style>
    	html, .body {
        	width: 100%;
        	height: 100%;
        	margin: 0px;
        	padding: 0px;
        	border: 0px;
        	overflow: scroll-y;
    	}
        @font-face {
          font-family:'Material Icons';
          font-style:normal;
          font-weight:400;
          src:
            local('Material Icons'), 
            local('MaterialIcons-Regular'), 
            url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.eot) format('eot'),
            url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.svg) format('svg'),
            url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.ttf) format('ttf'),
            url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.woff) format('woff'),
            url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.woff) format('woff2');
        }
        .material-icons {
          font-family: 'Material Icons';
          font-weight: normal;
          font-style: normal;
          font-size: 24px;
          line-height: 1;
          letter-spacing: normal;
          text-transform: none;
          display: inline-block;
          white-space: nowrap;
          word-wrap: normal;
          direction: ltr;
          -moz-font-feature-settings: 'liga';
          -moz-osx-font-smoothing: grayscale;
        }
    	.backimg{
    		background-image:url('img/background.jpg');
    		background-repeat: repeat-x;
    		background-size: 800px auto;
    	}
    	.backwhite{
    		background-color:#fff;
    	}
    	.pacontainer{
    		display:block;
    		width:100%;
    		height:180px;
    		overflow:hidden;
    		background-color:#000;
    	}
    	.rowpos{
    		position:relative;
    		top:-150px;
    	}
    	.loading{
    		width:200px;
    		height:150px;
    		overflow:hidden;
    		text-align: center;
    		position: absolute;
    		top: 0;
    		left: 0;
    		bottom: 0;
    		right: 0;
    		margin:auto;
    	}
    	.loading img{
    		width:190px;
    		height:auto;
    	}
	</style>
</head>
<body class="body backwhite">

	<div class="loading">
    	<img src="img/loading.gif" />
    	<br/>
    	Cargando...
    </div>

	<!-- Libreria JS: JQuery -->
	<script type="text/javascript" src="/jscdn/jquery/dist/jquery.min.js"></script>

	<!-- Libreria JS: CryptoJS.MD5 -->
	<script type="text/javascript" src="/jscdn/crypto-js/build/components/core-min.js"></script>
	<script type="text/javascript" src="/jscdn/crypto-js/build/components/md5-min.js"></script>	

	<!-- Libreria CSS: Materialize -->
	<script type="text/javascript" src="/jscdn/Materialize/dist/js/materialize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/jscdn/Materialize/dist/css/materialize.min.css"/>

    <!-- Libreria CSS: Ion Icons -->
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css"/>

    <!-- Libreria FROALA EDITOR: froala -->
    <link rel="stylesheet" type="text/css" href="/jscdn/froala-wysiwyg-editor/css/froala_editor.min.css"/>
    <link rel="stylesheet" type="text/css" href="/jscdn/froala-wysiwyg-editor/css/froala_style.min.css"/>
    <link rel="stylesheet" type="text/css" href="/jscdn/froala-wysiwyg-editor/css/themes/gray.min.css"/>
    <script type="text/javascript" src="/jscdn/froala-wysiwyg-editor/js/froala_editor.min.js"></script>
    <script type="text/javascript" src="/jscdn/froala-wysiwyg-editor/js/plugins/align.min.js"></script>
    <script type="text/javascript" src="/jscdn/froala-wysiwyg-editor/js/plugins/paragraph_format.min.js"></script>
    
    <!-- Libreria FONT AWSOME: AWESOME -->
    <link rel="stylesheet" type="text/css" href="/jscdn/font-awesome/css/font-awesome.min.css"/>

	<!-- Libreria JS: Angular -->
	<script type="text/javascript" src="/jscdn/angular/angular.min.js"></script>
	<script type="text/javascript" src="/jscdn/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/jscdn/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="/jscdn/angular-materialize/src/angular-materialize.js"></script>
    <script type="text/javascript" src="/jscdn/angular-froala/src/angular-froala.js"></script>
    <script type="text/javascript" src="/jscdn/angular-froala/src/froala-sanitize.js"></script>

	<!-- Aplicacion Angular -->
	<script type="text/javascript" src="application/application.js"></script>

	<!-- Aplicacion Angular: factorias -->
	<script type="text/javascript" src="factory/session.js"></script>

	<!-- Aplicacion Angular: Controladores. -->
	<script type="text/javascript" src="controllers/login.js"></script>
	<script type="text/javascript" src="controllers/logout.js"></script>
	<script type="text/javascript" src="controllers/acercade.js"></script>
	<script type="text/javascript" src="controllers/manual.js"></script>
	<script type="text/javascript" src="controllers/partes.js"></script>
	<script type="text/javascript" src="controllers/partes.modificar.js"></script>
	<script type="text/javascript" src="controllers/partes.nuevo.js"></script>
	<script type="text/javascript" src="controllers/partes.visualizar.js"></script>


	<!-- Barra de Menu Principal -->
	<nav class="blue darken-4 z-depth-2">
    	<div id="navbar-logo" class="brand-logo left"></div>
    	<div id="mainmenu" class="right"></div>
	</nav>

	<!-- Imagen de Fondo de DiseÃ±o -->
	<div class="pacontainer backimg"></div>

	<!-- Seccion Princial -->
	<section class="row container rowpos" ng-view></section>
	
</body>
</html>
